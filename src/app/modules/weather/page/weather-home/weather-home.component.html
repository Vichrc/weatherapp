<div class="search">
  <form action="" #form="ngForm" (submit)="onSubmit()">
      <input
        type="text"
        placeholder="Buscar Localização"
        name="city"
        [(ngModel)]="initialcityName"
        />
        <span (click)="onSubmit()">
          <fa-icon
            animation="fade"
            style="--fa-animation-duration: 5s; cursor: pointer;"
            size="lg"
            class="search-icon"
            [icon]="searchIcon"
          ></fa-icon>
        </span>
  </form>
</div>
<app-weather-card *ngIf="weatherDatas" [WeatherDatasImput]="weatherDatas"></app-weather-card>
